# --- TEST datasource: same as prod (Postgres) ---
%test.quarkus.datasource.db-kind=postgresql
%test.quarkus.datasource.username=quarkus_test
%test.quarkus.datasource.password=quarkus_test
%test.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:15432/quarkus_test
%test.quarkus.datasource.jdbc.max-size=8
%test.quarkus.datasource.jdbc.min-size=2

# Don't use DevServices/Testcontainers
%test.quarkus.datasource.devservices.enabled=false

# Keep behavior similar
%test.quarkus.hibernate-orm.database.generation=drop-and-create
%test.quarkus.hibernate-orm.sql-load-script=import.sql
%test.quarkus.hibernate-orm.log.sql=false
