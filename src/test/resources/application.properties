# --- TEST datasource: no Docker, in-memory DB ---
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
%test.quarkus.datasource.username=sa
%test.quarkus.datasource.password=sa

# Make sure Quarkus never tries DevServices/Testcontainers
%test.quarkus.datasource.devservices.enabled=false

# Keep behavior similar to your current setup
%test.quarkus.hibernate-orm.database.generation=drop-and-create
%test.quarkus.hibernate-orm.sql-load-script=import.sql
%test.quarkus.hibernate-orm.log.sql=false
